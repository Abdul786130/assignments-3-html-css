<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      background-color: #c5c5c5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #007da3;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .back-logo {
      position: absolute;
      top: 20px; /* Distance from the top of the page */
      left: 20px; /* Distance from the left edge */
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    /* Logo Bar */
    .logo-bar {
      position: absolute;
      top: -60px;
      left: 80px;
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .logo-bar img {
      width: 300 px;
      height:250px;
      margin-right: 50px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group .submit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .button-group .reset-btn {
      background-color: #f44336;
      color: white;
    }
    .back-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Logo Bar -->
  <div class="back-logo" onclick="window.history.back();">
    <img src="img2.jpg" alt="Back">
    
  </div>
  <div class="logo-bar">
    <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
    <span>My Website</span>
  </div>

  <div class="login-container">
    <h2>Student Login Form</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
